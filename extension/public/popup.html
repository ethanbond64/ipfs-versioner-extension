<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Chrome Extension</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="app">
    <u style="margin-top: 30px;">
      <h2 class="url-label" id="thisUrl">PAGE</h2>
    </u>
    <p style="margin-top: 20px;">This page has <span class="highlight" id="versionCount">0</span> versions</p>
    <p style="margin-top: 15px;"><b>Last version date: </b><span class="highlight" id="versionDate">xx/xx/xxxx</span>
    </p>

    <div class="container">
      <button id="versionShower" class="button">Show All Versions</button>
    </div>

    <hr class="divider" />
    <p><i>To compare to the last version (and upload to ipfs) highlight the text and right click. In the context menu
        there is an option to save version</i></p>
  </div>

  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>

</html>
