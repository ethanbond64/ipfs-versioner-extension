<dialog id="versionerExtensionModal"
    style="height:80%;width: 80%;border: none;border-radius:10px;background-color:white;position: fixed; box-shadow: 0px 12px 48px rgba(29, 5, 64, 0.32);">
    <button
        style="padding: 8px 12px; font-size: 16px; border: none; border-radius: 20px; text-align: center;float: left; width: 33px;">x</button>
    <button id="versionToggle"
        style="padding: 8px 12px; font-size: 16px; border: none; border-radius: 20px; text-align: center;float: right; width: 85px;">Versions</button>
    <div id="versionContainer" style="position:absolute; top:0px; left:5px; text-align: center;">

        <style>
            button:hover {
                cursor: pointer;
            }

            .versionBlock {
                margin: auto;
                margin-top: 35px;
                margin-left: 250px;
                border-radius: 6px;
                position: absolute;
                width: 600px;
                height: 500px;
                left: 10px;
                top: 10px;
                background: rgb(235, 235, 235);
                /* border: 1px gray solid; */
                padding: 3px;
                padding-top: 10px;
                box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 15px 0px;
            }

            .versionDate {
                padding: 5px;
                border: 1px orange solid;
                border-radius: 3px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: large;
            }
        </style>
        <template id="versionTemplate">
            <div class="versionBlock"><span class="versionDate"></span>
                <div style="margin:10px;" id="versionerExtensionContent"></div>
            </div>
        </template>
    </div>
</dialog>
