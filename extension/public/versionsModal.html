<dialog id="versionerExtensionModal"
    style="height:80%;width: 80%;border: none;border-radius:10px;background-color:white;position: fixed; box-shadow: 0px 12px 48px rgba(29, 5, 64, 0.32);">
    <div id="versionContainer" style="position:absolute; top:0px; left:5px;">
        <button style="padding: 8px 12px; font-size: 16px; border: none; border-radius: 20px;">x</button>
        <style>
            .versionBlock {
                position: absolute;
                width: 500px;
                height: 500px;
                left: 10px;
                top: 10px;
                background: rgb(202, 202, 202);
                border: 1px gray solid;
                padding: 3px;
                padding-top: 10px;
            }

            .versionDate {
                padding: 5px;
                border: 1px orange solid;
                border-radius: 3px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: large;
            }
        </style>
        <div style="margin:10px;" id="versionerExtensionContent">Content here</div>
        <template id="versionTemplate">
            <div class="versionBlock"><span class="versionDate">12/05/2021</span>
                <div style="margin:10px;" id="versionerExtensionContent">Content here</div>
            </div>
        </template>
    </div>
</dialog>
